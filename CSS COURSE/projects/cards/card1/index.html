<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="projectcard">
      <div class="image">
        <img
          src="profile-card-img.jpg"
          alt=""
          class="projectImage"
        />
      </div>
      <div class="text">
        <p class="name">Abhishek Gupta</p>
        <p class="work">Coding & Collage</p>
      </div>
      <div class="social">
        <a href="#" style="background: #4267b2"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" style="background: #e1306c"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" style="background: #1da1f2"> <i class="fa-brands fa-twitter"></i></a>
        <a href="#" style="background: #ff0000"> <i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-light fa-message"></i>
          <span class="number">40k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-share-from-square"></i>
          <span class="number">20k</span>
        </div>
      </div>
    </div>
  </body>
</html>
