<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="login"> -->

    <h1>My First Login Form</h1>
    <form class="login-container">
          <div class="form">
        <h2>Login Form</h2>
        <div class="input">
          <label for="username"  class="username-label">Username:</label>
          <input type="text" name="username" placeholder="Enter Your Username" class="username" />
        </div>
        <div class="input">
          <label for="password"  class="password-label">Password:</label>
          <input type="password" name="password" placeholder="Enter Your Password" class="password" />
        </div>
        
          <button class="submit" type="submit">Login</button>
       

        <div>
          <p>Forgot <span>Username/Password</span>?</p>
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
    </div>
      </form>
    <!-- </div> -->
  </body>
</html>
