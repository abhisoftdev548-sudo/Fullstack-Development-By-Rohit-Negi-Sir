<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr />
    <form>
      <h2>Personal Details</h2>
      <br /><br />
      <label for="firstName">First Name:</label>
      <input
        type="text"
        placeholder="e.g: Mohit"
        id="firstName"
        name="firstName"
        required
      />
      <br /><br />
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        placeholder="e.g: Kumar"
        id="lastName"
        name="lastName"
        required
      />
      <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dateOfBirth" required />
      <br /><br />
      <h3>Gender:</h3>

      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <br /><br />
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label>
      <br /><br />
      <input type="radio" id="other" name="gender" value="other" required />
      <label for="other">Other</label>

      <h3>Upload your photo:</h3>
      <input type="file" required />
      <hr />
      <h2>Contact Information</h2>
      <br />
      <label for="email">Email Address:</label>
      <input
        type="email"
        placeholder="Enter your email"
        id="email"
        name="email"
        required
      />
      <br /><br />
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
      />
      <br /><br />
      <label for="mAddress">Mailing Address</label>
      <br />
      <textarea name="mAddress" rows="2" cols="20" id="mAddress"></textarea>
      <hr />
      <h2>Acadmic Information</h2>
      <label for="course">Select Your Course</label>
      <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>
      <br />
      <h3>Extracurricular Activities</h3>
      <label for="Sports">Sports</label>
      <input type="checkbox" name="interest" id="Sports" value="Sports" />
      <br /><br />
      <label for="music">Music & Arts</label>
      <input type="checkbox" name="interest" id="music" value="musicArts" />
      <br /><br />
      <label for="technology">Technology</label>
      <input
        type="checkbox"
        name="interest"
        id="technology"
        value="technology"
      />
      <br /><br />
      <label for="valuntering">Valuntering</label>
      <input
        type="checkbox"
        name="interest"
        id="valuntering"
        value="valuntering"
      />

      <hr />
      <h2>Create Your Account</h2>
      <label for="pass">Create Password</label>
      <input type="password" name="password" id="pass" required />
      <br /><br />
      <label for="question">Security Question:</label>
      <select name="question" id="question">
        <option value="Who is your favorite teacher?">
          Who is your favorite teacher?
        </option>
        <option value="What is your pet name?">What is your pet name</option>
      </select>
      <br /><br />
      <label for="answer">Security Answer:</label>
      <input type="text" name="answer" id="answer" />
      <br /><br />
      <input type="checkbox" name="agrement" id="agrement" />
      <label for="agrement">I agree to the Terms and Conditions</label>
      <hr />
      <button type="submit">Ragister</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
