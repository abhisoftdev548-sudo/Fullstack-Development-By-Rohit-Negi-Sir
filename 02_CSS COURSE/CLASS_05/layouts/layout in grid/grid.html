<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 120px;
      gap: 10px;
      width: 80%;
    }

    .item {
      background: #fff;
    }

    .red { background: #e74c3c; }
    .blue { background: #1abc9c; }
    .yellow { background: #d4a556; }
    .white { background: #fff; }

    /* Custom grid positions */
    .item1 { grid-row: span 2; }   /* left lambi red */
    .item2 { grid-column: span 1; }
    .item3 { grid-column: span 2; }
    .item4 { grid-column: span 1; }
    .item5 { grid-column: span 2; }
    .item6 { grid-row: span 2; }   /* right lambi red */
    .item7 { grid-column: span 2; }
    .item8 { grid-column: span 1; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item red item1"></div>
    <div class="item blue item2"></div>
    <div class="item yellow item3"></div>
    <div class="item yellow item4"></div>
    <div class="item white item5"></div>
    <div class="item red item6"></div>
    <div class="item red item7"></div>
    <div class="item blue item8"></div>
  </div>
</body>
</html>
