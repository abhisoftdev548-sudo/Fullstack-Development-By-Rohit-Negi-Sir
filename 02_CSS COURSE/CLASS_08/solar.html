<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 800px;
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd000 10%, #ff8c00 60%, #ff4500 90%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500;
            z-index: 10;
        }
        
        /* Orbit paths */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Mercury */
        .mercury-orbit {
            width: 140px;
            height: 140px;
            animation: orbit 3s linear infinite;
        }
        
        .mercury {
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #a9a9a9;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Venus */
        .venus-orbit {
            width: 200px;
            height: 200px;
            animation: orbit 7s linear infinite;
        }
        
        .venus {
            position: absolute;
            top: 0;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #e6e6fa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Earth */
        .earth-orbit {
            width: 280px;
            height: 280px;
            animation: orbit 12s linear infinite;
        }
        
        .earth {
            position: absolute;
            top: 0;
            left: 50%;
            width: 18px;
            height: 18px;
            background: #1E90FF;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Mars */
        .mars-orbit {
            width: 350px;
            height: 350px;
            animation: orbit 20s linear infinite;
        }
        
        .mars {
            position: absolute;
            top: 0;
            left: 50%;
            width: 14px;
            height: 14px;
            background: #ff6347;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Jupiter */
        .jupiter-orbit {
            width: 450px;
            height: 450px;
            animation: orbit 30s linear infinite;
        }
        
        .jupiter {
            position: absolute;
            top: 0;
            left: 50%;
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom, #d8ca9d 0%, #c19a6b 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Saturn */
        .saturn-orbit {
            width: 550px;
            height: 550px;
            animation: orbit 45s linear infinite;
        }
        
        .saturn {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #f5deb3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Saturn's rings */
        .saturn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 45px;
            height: 10px;
            background: linear-gradient(to right, rgba(210,180,140,0.8), rgba(210,180,140,0.2));
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            z-index: -1;
        }
        
        /* Uranus */
        .uranus-orbit {
            width: 630px;
            height: 630px;
            animation: orbit 60s linear infinite;
        }
        
        .uranus {
            position: absolute;
            top: 0;
            left: 50%;
            width: 22px;
            height: 22px;
            background: #87ceeb;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Neptune */
        .neptune-orbit {
            width: 700px;
            height: 700px;
            animation: orbit 80s linear infinite;
        }
        
        .neptune {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #1e90ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }
        
        /* Animations */
        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Hover effects */
        .sun:hover {
            box-shadow: 0 0 70px #ff8c00, 0 0 120px #ff4500;
            transform: translate(-50%, -50%) scale(1.1);
            transition: all 0.3s ease;
        }
        
        .planet-container:hover .planet {
            transform: translate(-50%, -50%) scale(1.5);
            transition: transform 0.3s ease;
        }
        
        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Solar System</h1>
        
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="orbit mercury-orbit">
            <div class="planet-container">
                <div class="planet mercury"></div>
            </div>
        </div>
        
        <!-- Venus -->
        <div class="orbit venus-orbit">
            <div class="planet-container">
                <div class="planet venus"></div>
            </div>
        </div>
        
        <!-- Earth -->
        <div class="orbit earth-orbit">
            <div class="planet-container">
                <div class="planet earth"></div>
            </div>
        </div>
        
        <!-- Mars -->
        <div class="orbit mars-orbit">
            <div class="planet-container">
                <div class="planet mars"></div>
            </div>
        </div>
        
        <!-- Jupiter -->
        <div class="orbit jupiter-orbit">
            <div class="planet-container">
                <div class="planet jupiter"></div>
            </div>
        </div>
        
        <!-- Saturn -->
        <div class="orbit saturn-orbit">
            <div class="planet-container">
                <div class="planet saturn"></div>
            </div>
        </div>
        
        <!-- Uranus -->
        <div class="orbit uranus-orbit">
            <div class="planet-container">
                <div class="planet uranus"></div>
            </div>
        </div>
        
        <!-- Neptune -->
        <div class="orbit neptune-orbit">
            <div class="planet-container">
                <div class="planet neptune"></div>
            </div>
        </div>
        
        <!-- Stars -->
        <div class="stars">
            <!-- Stars will be generated via JS for better distribution, but we'll add a few manually for pure CSS -->
            <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 15%; left: 80%; width: 1px; height: 1px;"></div>
            <div class="star" style="top: 30%; left: 40%; width: 1px; height: 1px;"></div>
            <div class="star" style="top: 50%; left: 60%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 70%; left: 30%; width: 1px; height: 1px;"></div>
            <div class="star" style="top: 80%; left: 70%; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 40%; left: 10%; width: 1px; height: 1px;"></div>
            <div class="star" style="top: 20%; left: 50%; width: 2px; height: 2px;"></div>
        </div>
    </div>
</body>
</html>
